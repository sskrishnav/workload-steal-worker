apiVersion: v1
kind: Namespace
metadata:
  name: app
  labels:
    environment: dev
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-pod
  namespace: app 
  labels:
    app: nginx
spec:
  containers:
  - name: nginx-container
    image: nginx:latest
    ports:
    - containerPort: 80
  nodeSelector:
    disktype: asdf